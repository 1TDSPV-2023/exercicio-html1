        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compativel com browser do edge e anteriores-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Ajusta o conteudo da tela em qual quer browser-->

    </head>

</html>
